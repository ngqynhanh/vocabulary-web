<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dictionary - Translate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a href="index.html">Dictionary</a>
        <a href="flashcards.html">Flashcards</a>
        <a href="history.html">History</a>
        <a href="translate.html" style="color:white; border-bottom: 2px solid #4285f4;">Translate</a>
    </nav>

    <div class="container">
        <h1 style="text-align: center; color: #0B162A; margin-top: 40px;">Translate Text</h1>
        
        <div class="translate-container">
            <div class="translate-input-section">
                <div class="language-selector">
                    <label for="source-lang">From:</label>
                    <select id="source-lang" class="lang-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                
                <textarea id="source-text" class="translate-textarea" placeholder="Enter text to translate..."></textarea>
                
                <button id="swap-langs" class="swap-btn" title="Swap languages">â‡…</button>
                
                <div class="language-selector">
                    <label for="target-lang">To:</label>
                    <select id="target-lang" class="lang-select">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                
                <textarea id="target-text" class="translate-textarea" placeholder="Translation will appear here..." readonly></textarea>
            </div>
            
            <div class="translate-actions">
                <button id="translate-btn" class="translate-button">Translate</button>
                <button id="clear-btn" class="clear-button">Clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        // Translation functionality
        const sourceText = document.getElementById('source-text');
        const targetText = document.getElementById('target-text');
        const sourceLang = document.getElementById('source-lang');
        const targetLang = document.getElementById('target-lang');
        const translateBtn = document.getElementById('translate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const swapBtn = document.getElementById('swap-langs');

        async function translate() {
            const text = sourceText.value.trim();
            if (!text) {
                targetText.value = '';
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            targetText.value = 'Translating...';

            try {
                const response = await fetch('http://localhost:8080/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        sourceLang: sourceLang.value,
                        targetLang: targetLang.value
                    })
                });

                const data = await response.json();

                if (data.status === 'ok' && data.translatedText) {
                    targetText.value = data.translatedText;
                } else {
                    const errorMsg = data.message || 'Translation failed. Please try again.';
                    targetText.value = errorMsg;
                }
            } catch (error) {
                console.error('Translation error:', error);
                targetText.value = 'Error connecting to server. Please try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        }

        function clear() {
            sourceText.value = '';
            targetText.value = '';
        }

        function swapLanguages() {
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;
        }

        translateBtn.addEventListener('click', translate);
        clearBtn.addEventListener('click', clear);
        swapBtn.addEventListener('click', swapLanguages);

        // Auto-translate on Enter (Ctrl+Enter or Cmd+Enter)
        sourceText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                translate();
            }
        });
    </script>

    <style>
        .translate-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .translate-input-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .language-selector label {
            font-weight: 600;
            color: #0B162A;
            font-size: 0.9rem;
        }

        .lang-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .lang-select:hover {
            border-color: #4285f4;
        }

        .lang-select:focus {
            outline: none;
            border-color: #4285f4;
        }

        .translate-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .translate-textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .translate-textarea[readonly] {
            background: #f5f5f5;
            cursor: default;
        }

        .swap-btn {
            margin-top: 30px;
            padding: 12px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            align-self: center;
        }

        .swap-btn:hover {
            background: #3367d6;
            transform: scale(1.05);
        }

        .translate-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .translate-button {
            padding: 12px 40px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .translate-button:hover:not(:disabled) {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
        }

        .translate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-button {
            padding: 12px 40px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-button:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .translate-input-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .swap-btn {
                margin-top: 0;
            }
        }
    </style>
</body>
</html>
